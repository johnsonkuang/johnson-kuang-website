<style>
    /* Slide 1 */
    #slide-1 .bcg {background-image:url('{{ MEDIA_URL }}images/About_1.png')}

    /*wipes across screen*/
    #slide-2 .bcg {
        background: none;
        background-color: #97F7FA;
        height: 310px;
        text-align: center
    }

    /*Scrolls to the left*/
    #slide-3 .bcg {background-image:url('../img/bcg_slide-3.jpg')}

    /* Slide 4 */
    /*Curtain effect*/
    .curtainContainer {
        width: 100%; height: 100%;
        position: relative;
    }
    .curtainContainer .curtain {
        width: 300%; height: 1px;
        background-color: #000000;
        position: absolute; top: 25%; left: 0;
        opacity: 0
    }
    .curtainContainer .copy {
        position: absolute;
        bottom: 30%; left: 0;
        width: 100%; text-align: center;
    }
    #slide-4 .bcg {background-image:url('../img/bcg_slide-4.jpg')}

    /* Slide 5 */
    #slide-5 {position: relative; height:1500px;}
    #slide-5 .bcg {background-image:url('{{ MEDIA_URL }}images/About_1.png');}
    #slide-5 .bcg2 {
        background-image:url('{{ MEDIA_URL }}images/About_1_Blur.png');
        position: fixed; bottom: 0; left: 0;
        opacity: 0; z-index: 1
    }
    #slide-5 .bcg3 {
        background: none; background-color: #010101;
        position: fixed; bottom: 0; left: 0;
        opacity: 0; z-index: 2
    }
</style>
