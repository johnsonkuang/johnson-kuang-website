{% extends 'website/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block stylesheets %}
    <link src="{% static 'website/css/signin.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container"style="padding-top: 60px; padding-bottom: 10px; width: 20%">
        <form method="post" class="form-signin">
            <h2 class="form-sigin-heading">Please sign in</h2>{% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-size: 1.0rem;">Sign in</button>
        </form>
    </div><!--/container-->
{% endblock %}
