{% extends "golf_scorecard/control_base.html" %}

{% block content %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="page-header">
            <h1>Player Info</h1>
        </div>
        <p>Name: {{ player.name}}</p>
        <p>Handicap: {{ player.hcp }}</p>
        <div>
            <div class="col-sm-2"><a href="{% url 'golf:control_players_edit' pk=player.pk %}"><button class="btn" style="background-color: #00b0f0!important;">Edit</button></a></div>
            <div class="col-sm-2"><a href="{% url 'golf:control_players_delete' pk=player.pk %}"><button class="btn btn-danger">Delete</button></a></div>
            <div class="col-sm-2"><a href="{% url 'golf:control_players' %}"><button class="btn btn-success">New</button></a></div>
        </div>
    </div>
{% endblock %}
