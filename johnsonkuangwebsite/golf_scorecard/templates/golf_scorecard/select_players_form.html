

{% load crispy_forms_tags %}

{% load staticfiles %}
{% load thumbnail %}
{% load widget_tweaks %}

{% block content %}
<div class="container" style="padding-top: 120px; height: 50vh;">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h3 class="text-center">Select the Players</h3>
            <form method="POST" style="all: unset;">
                <p>Press and hold the Ctrl key to select multiple individual players.</p>
                <style>
                    .unset {
                        all: initial;
                    }
                </style>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-outline-dark" type="submit" formmethod="post" style="">Submit</button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
