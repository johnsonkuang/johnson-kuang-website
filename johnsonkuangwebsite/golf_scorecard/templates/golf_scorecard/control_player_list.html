{% extends 'golf_scorecard/control_base.html' %}

{% block content %}
    <div class="col-sm9 col-sm-off-3 col-md-10 col-md-offset-2 main">
        <div class="row">
            <div class="col-sm-10">
                <h1 class="page-header">All Players</h1>
            </div>
            <div class="col-sm-2">
                <a href="{% url 'golf:control_players' %}"><button type="button" class="btn btn-success">New Player</button></a>
            </div>
        </div>
        <div class="table-responsive table-hover">
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Handicap</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody>
                    {% for item in items %}
                        <tr>
                            <td><a href="{% url 'golf:control_players_detail' pk=item.pk %}">{{ item.name }}</a></td>
                            <td>{{ item.hcp }}</td>
                            <td><a href="{% url 'golf:control_players_edit' pk=item.pk %}">Edit</a></td>
                            <td><a href="{% url 'golf:control_players_delete' pk=item.pk %}">Delete</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% include 'golf_scorecard/control_pagination.html' %}
    </div>
{% endblock %}
